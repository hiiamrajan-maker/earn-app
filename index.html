<!DOCTYPE html>
<html>
<head>
<title>Earn Money App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #4e73df, #1cc88a);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: white;
  width: 90%;
  max-width: 350px;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  text-align: center;
}

h1 {
  margin-bottom: 10px;
  color: #333;
}

.balance {
  font-size: 24px;
  margin: 15px 0;
  font-weight: bold;
  color: #4e73df;
}

button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.earn-btn {
  background: #1cc88a;
  color: white;
}

.withdraw-btn {
  background: #e74a3b;
  color: white;
}

button:hover {
  opacity: 0.85;
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸ’° Earn App</h1>
  <p>Tap button to earn coins</p>

  <div class="balance">Coins: <span id="coins">0</span></div>

  <button class="earn-btn" onclick="earn()">Earn 10 Coins</button>
  <button class="withdraw-btn" onclick="withdraw()">Withdraw</button>
</div>

<script>
let coins = 0;

function earn() {
  coins += 10;
  document.getElementById("coins").innerText = coins;
}

function withdraw() {
  if(coins >= 100){
    alert("Withdrawal request sent!");
    coins = 0;
    document.getElementById("coins").innerText = coins;
  } else {
    alert("Minimum 100 coins required!");
  }
}
</script>

</body>
</html>
